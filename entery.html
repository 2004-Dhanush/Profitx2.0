<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Data - ProfitX</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <button class="icon-btn" onclick="window.location.href='index.html'"><span
                    class="material-icons-round">arrow_back</span></button>
            <button class="icon-btn accent-btn">
                <img src="cornerlogo.png" alt="Chart" class="btn-icon-img">
            </button>
        </header>

        <!-- Form Card -->
        <div class="form-container">
            <div class="form-card">
                <h2 class="form-title">Enter Amount:</h2>



                <div class="input-group">
                    <label>Date:</label>
                    <input type="date" id="dateInput" class="custom-input">
                </div>
                <div class="input-group">
                    <label>Investment:</label>
                    <input type="number" id="investInput" class="custom-input" placeholder="0">
                </div>
                <div class="input-group">
                    <label>Cash:</label>
                    <input type="number" id="cashInput" class="custom-input" placeholder="0">
                </div>
                <div class="input-group">
                    <label>GPay:</label>
                    <input type="number" id="gpayInput" class="custom-input" placeholder="0">
                </div>

                <div class="upload-btn-container">
                   <button class="upload-btn" id="uploadBtn">
    <img src="tablelogo.png" alt="Upload Icon" style="width:30px; height:20px; margin-right:0px;">
    Upload
</button>

                </div>
            </div>
        </div>

        <!-- History Table -->
        <section class="history-section">
            <h2>History</h2>
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Invest</th>
                            <th>Cash</th>
                            <th>GPay</th>
                            <th>Profit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Rows will be added dynamically -->
                    </tbody>
                    <tfoot id="historyTableFoot">
                        <tr class="total-row">
                            <td>Total</td>
                            <td id="total-invest">0</td>
                            <td id="total-cash">0</td>
                            <td id="total-gpay">0</td>
                            <td id="total-profit">0</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>


        <!-- Bottom Action -->
        <div class="fab-container">
            <button class="fab-main" onclick="window.location.href='index.html'">
                Home
                <span class="material-icons-round">touch_app</span>
            </button>
        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
